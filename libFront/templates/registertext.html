{% load static %}
<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>注册-书苑</title>
    <link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet">
    <link href="{% static 'css/font-awesome.min.css' %}" rel="stylesheet">
    <link href="{% static 'css/main.css' %}" rel="stylesheet">
    <link href="{% static 'css/site.css' %}" rel="stylesheet">
    <script src="{% static 'js/jquery191.min.js' %}"></script>
    <script src="{% static 'js/bootstrap.min.js' %}"></script>
    <script src="{% static 'js/tools.js' %}"></script>

    <!-- Bootstrap core CSS -->


    <style>
        .bd-placeholder-img {
            font-size: 1.125rem;
            text-anchor: middle;
            -webkit-user-select: none;
            -moz-user-select: none;
            user-select: none;
        }

        @media (min-width: 768px) {
            .bd-placeholder-img-lg {
                font-size: 3.5rem;
            }
        }
    </style>

</head>
<body class="text-center">
<div>
    <script src="{% static 'js/attach.js' %}"></script>
</div>

<div class="container">
    {% if rgf.captcha.errors %}
        <div class="alert alert-warning">{{ rgf.captcha.errors }}</div>
    {% elif msg %}
        <div class="alert alert-warning">{{ msg }}</div>
    {% endif %}
    <div class="container body-content">
        <div class="row mt20 mb20">
            <div class="col-md-6 col-md-offset-3">
                <div class="panel panel-default">
                    <div style="height: 80px">
                        <img src="{% static "picture/logo.jpg" %}" style="height: 80px">
                    </div>
                    <div class="panel-heading"><i class="fa fa-user fa-fw"></i>用户注册
                        <a href="{% url "libfront:login" %}" class="pull-right">已有用户？立即登录</a></div>
                    <div class="panel-body">
                        <form class="form-horizontal" method="post" action="{% url "libfront:register" %}"
                              onsubmit="return checkRegisterForm(this)">
                            {% csrf_token %}
                            <div class="form-group mt10">
                                <label class="col-md-3 control-label">用户名(必填)</label>
                                <div class="col-md-9">
                                    <input type="text" name="nickname" id="nickname" class="form-control"
                                           placeholder="请输入用户名">
                                </div>
                            </div>
                            <div class="form-group mt10">
                                <label class="col-md-3 control-label">账号(必填)</label>
                                <div class="col-md-9">
                                    <input type="text" name="account" class="form-control" placeholder="请输入账号">
                                </div>
                            </div>
                            <div class="form-group mt20">
                                <label class="col-md-3 control-label">密码(必填)</label>
                                <div class="col-md-9">
                                    <input type="password" name="password" id="password" class="form-control"
                                           placeholder="请输入密码">
                                </div>
                            </div>
                            <div class="form-group mt20">
                                <label class="col-md-3 control-label">重复密码(必填)</label>
                                <div class="col-md-9">
                                    <input type="password" name="repassword" id="repassword" class="form-control"
                                           placeholder="请再次输入密码">
                                </div>
                            </div>
                            <div class="form-group mt10">
                                <label class="col-md-3 control-label">邮箱(必填)</label>
                                <div class="col-md-9">
                                    <input type="email" name="email" id="email" class="form-control"
                                           placeholder="请输入邮箱">
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="col-md-3 control-label">性别</label>
                                <div class="col-md-9">
                                    <div class="radio">
                                        <label class="mr10"><input type="radio" name="gender" value="man"> 男</label>
                                        <label class="mr10"><input type="radio" name="gender" value="woman"> 女</label>
                                        <label><input type="radio" name="gender" checked="" value="unknown"> 保密</label>
                                    </div>
                                </div>
                            </div>
                            <div class="form-group mt10">
                                <label class="col-md-3 control-label">生日：</label>
                                <div class="col-md-9">
                                    <input type="date" name="birthday" id="birthday" class="form-control"
                                           value="1900-01-01">
                                </div>
                            </div>
                            <div class="form-group mt10">
                                <label class="col-md-3 control-label">个人简介：</label>
                                <div class="col-md-9">
                                    <textarea class="form-control" name="description" id="description"
                                              placeholder="请输入个人简介"
                                              rows="3"></textarea>
                                </div>
                            </div>
                            <div class="form-group">
                                <div class="col-md-offset-3 col-md-9">
                                    <button type="submit" class="btn btn-primary">立即注册</button>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>

    </div>
</div>
<div>
    <script src="{% static "js/attach.js" %}"></script>
</div>
</body>
</html>
